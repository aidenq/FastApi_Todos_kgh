<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>

    <ul id="todo-list"></ul>
    
    <!-- 입력 폼 -->
    <input type="text" id="todo-title" placeholder="Title">
    <input type="text" id="todo-desc" placeholder="Description">
    <button onclick="addTodo()">Add To-Do</button>

    <script>
        // To-Do 리스트 가져오기
        async function fetchTodos() {
            const response = await fetch('/todos');
            const todos = await response.json();
            const list = document.getElementById('todo-list');
            list.innerHTML = '';

            todos.forEach(todo => {
                const li = document.createElement('li');
                li.innerHTML = `
                    ${todo.title}: ${todo.description} 
                    (Completed: ${todo.completed ? 'true' : 'false'})
                    <button onclick="toggleComplete(${todo.id}, ${todo.completed})">Edit</button>
                    <button onclick="deleteTodo(${todo.id})">Delete</button>
                `;
                list.appendChild(li);
            });
        }

        // 새로운 To-Do 추가
        async function addTodo() {
            const title = document.getElementById('todo-title').value.trim();
            const description = document.getElementById('todo-desc').value.trim();
            if (!title || !description) return alert('제목과 설명을 입력하세요.');

            const response = await fetch('/todos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    id: Date.now(), 
                    title, 
                    description, 
                    completed: false 
                })
            });

            if (response.ok) {
                document.getElementById('todo-title').value = '';
                document.getElementById('todo-desc').value = '';
                fetchTodos();
            } else {
                alert('추가 실패!');
            }
        }

        // ✅ To-Do 완료 상태 변경 (FastAPI가 이해할 수 있도록 JSON 데이터 형식 수정)
        async function toggleComplete(id, currentStatus) {
            const response = await fetch(`/todos/${id}/complete`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ "completed": !currentStatus }) // 👈 변경된 부분!
            });

            if (response.ok) {
                fetchTodos();
            } else {
                alert('상태 변경 실패!');
            }
        }

        // To-Do 삭제
        async function deleteTodo(id) {
            if (!confirm('정말 삭제하시겠습니까?')) return;

            const response = await fetch(`/todos/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                fetchTodos();
            } else {
                alert('삭제 실패!');
            }
        }

        // 페이지 로드 시 To-Do 리스트 불러오기
        fetchTodos();
    </script>
</body>
</html>
