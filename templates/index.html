<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>

    <ul id="todo-list"></ul>
    
    <!-- ì…ë ¥ í¼ -->
    <input type="text" id="todo-title" placeholder="Title">
    <input type="text" id="todo-desc" placeholder="Description">
    <button onclick="addTodo()">Add To-Do</button>

    <script>
        // To-Do ë¦¬ìŠ¤íŠ¸ ê°€ì ¸ì˜¤ê¸°
        async function fetchTodos() {
            const response = await fetch('/todos');
            const todos = await response.json();
            const list = document.getElementById('todo-list');
            list.innerHTML = '';

            todos.forEach(todo => {
                const li = document.createElement('li');
                li.innerHTML = `
                    ${todo.title}: ${todo.description} 
                    (Completed: ${todo.completed ? 'true' : 'false'})
                    <button onclick="toggleComplete(${todo.id}, ${todo.completed})">Edit</button>
                    <button onclick="deleteTodo(${todo.id})">Delete</button>
                `;
                list.appendChild(li);
            });
        }

        // ìƒˆë¡œìš´ To-Do ì¶”ê°€
        async function addTodo() {
            const title = document.getElementById('todo-title').value.trim();
            const description = document.getElementById('todo-desc').value.trim();
            if (!title || !description) return alert('ì œëª©ê³¼ ì„¤ëª…ì„ ì…ë ¥í•˜ì„¸ìš”.');

            const response = await fetch('/todos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    id: Date.now(), 
                    title, 
                    description, 
                    completed: false 
                })
            });

            if (response.ok) {
                document.getElementById('todo-title').value = '';
                document.getElementById('todo-desc').value = '';
                fetchTodos();
            } else {
                alert('ì¶”ê°€ ì‹¤íŒ¨!');
            }
        }

        // âœ… To-Do ì™„ë£Œ ìƒíƒœ ë³€ê²½ (FastAPIê°€ ì´í•´í•  ìˆ˜ ìˆë„ë¡ JSON ë°ì´í„° í˜•ì‹ ìˆ˜ì •)
        async function toggleComplete(id, currentStatus) {
            const response = await fetch(`/todos/${id}/complete`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ "completed": !currentStatus }) // ğŸ‘ˆ ë³€ê²½ëœ ë¶€ë¶„!
            });

            if (response.ok) {
                fetchTodos();
            } else {
                alert('ìƒíƒœ ë³€ê²½ ì‹¤íŒ¨!');
            }
        }

        // To-Do ì‚­ì œ
        async function deleteTodo(id) {
            if (!confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

            const response = await fetch(`/todos/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                fetchTodos();
            } else {
                alert('ì‚­ì œ ì‹¤íŒ¨!');
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ To-Do ë¦¬ìŠ¤íŠ¸ ë¶ˆëŸ¬ì˜¤ê¸°
        fetchTodos();
    </script>
</body>
</html>
